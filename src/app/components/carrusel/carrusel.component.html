<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets\resources\vegan.jpg" height="400" width="700" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" *ngFor="let item of arraImgs">
        <img [src]="item"  height="400" width="700" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <hr>
  <div *ngFor="let item of arrayAlimentacion">
  <p>
    <a class="btn btn-primary" data-toggle="collapse" href="#TODOCAMBIAR" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">{{item.getTitulo()}}</a>
  </p>
  <div class="row">
    <div class="col">
      <div class="collapse multi-collapse" id="TODOCAMBIAR">
        <div class="card card-body">
          {{item.getResume()}}
        </div>
      </div>
    </div>
</div>
